<div class="container mt-3 col-lg-4">
  <div class="card mb-1">
    <div class="card-header bg-info">
    </div>
    <div class="card-body">
      <h5>
        {{todo?.name}}
      </h5>
      <div appCommentFont>
        {{todo?.comment}}
      </div>
      <img *ngIf="todo?.img" [src]="todo.img" class="card-img-top" alt="...">
      <img *ngIf="!(todo?.img)" src="assets/img/deafault.jpg" class="card-img-top" alt="...">
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button [routerLink]="['']" class=" btn btn-success  btn-lg" type="submit">
      To main
    </button>
  </div>
</div>
